{% extends 'base_generic.html' %}
{% load static %}
{% block head %}
  <link href="{% static 'welcome.css' %}"  rel="stylesheet">
{% endblock %}
{% block body %}
  {% if user.is_authenticated %}
  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50" style="padding: 5rem 0;">
    <div class="container">
      Copyright &copy; HOBOS 2018
    </div>
  </footer>
  {% else %}



                  <!-- Sign Up Section -->
  <section id="signup" style="padding: 5rem">
    <div class="container">
      <a name="signup"></a>
      <!-- Sign In Section -->
      <div class="row align-items-center no-gutters mb-4 mb-lg-5">
        <!-- Left column-->
        <div class="col-xl-4 col-lg-5">
          <div class="featured-text text-center text-lg-left">
            <h4 class="text-black-50">Sign Up</h4>
            <form method="POST">
                    {% csrf_token %}
                    <label for="id_username">Username:</label>
                    <input type="text" class="form-control" name="username" maxlength="20" autofocus="" required="" id="id_username">
                    <label for="id_password1">Password:</label>
                    <input type="password" class="form-control" name="password1" required="" id="id_password1" aria-autocomplete="list">
                    <label for="id_password2">Password confirmation:</label>
                    <input type="password" class="form-control" name="password2" required="" id="id_password2">
                    <br/>
              <div class="form-check">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Right Column -->
        <div style="padding-left: 2rem" class="col-xl-8 col-lg-7">
            <img class="img-fluid mb-3 mb-lg-0" src="{% static 'img/logo_2.jpg' %}" alt="">
        </div>

      </div>
  </section>


  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50" style="padding: 5rem 0;">
    <div class="container">
      Copyright &copy; HOBOS 2018
    </div>
  </footer>
  {% endif %}
  <!-- Custom scripts for this template -->
  <script src="{% static 'welcome.js' %}"></script>

{% endblock %}

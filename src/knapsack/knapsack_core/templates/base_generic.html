<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Knapsack</title>{% endblock %}
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block head %}{% endblock %}
</head>

<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="#">Knapsack</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'map' %}">Home <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'index' %}">SignIn/SignUp </a>

    </li>
      <li class="nav-item active">
      <a class="nav-link" href="{% url 'map' %}">Client Area </a>

    </li>
      <li class="nav-item active">
      <a class="nav-link" href="{% url 'request' %}">Request </a>

    </li>
      <li class="nav-item active">
      <a class="nav-link" href="{% url 'library' %}">Store </a>
    </li>
  </ul>

</div>
</nav>

{% block body %}{% endblock %}
{% block script %}{% endblock %}


</body>

</html>
